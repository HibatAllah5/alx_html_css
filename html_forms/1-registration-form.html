<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>
<body>
<form>
  <h2>Registration Form</h2>
    <ul>
      <li>
        <label for="name">Name:</label><br />
        <input 
         type="text"
         id="name"
         name="name"
         required/> <br>
      </li><br>
      <li>
        <label for="emailAdress">Email:</label><br />
        <input
         type="email"
         id="emailAdress" 
         placeholder="user@example.com"
         required/> <br>
      </li><br>
      <li>
        <label for="Password">Password:</label><br />
        <input
         type="password" 
         name="password" 
         id="password" 
         required pattern=".{8,}"> <br>
      </li><br>
      <li>
        <label for="msg">Confirm the password:</label><br><br>
        <input 
         type="password" 
         name="password" 
         id="password" 
         required  pattern=".{8,}" oninput="checkPasswordMatch();"><br>
         <small id="passwordMatchError"></small><br>
      </li>
      <button>Submit</button>
    </ul>
</form>
<script>
  function checkPasswordMatch() {
    var pwd = document.getElementById("pwd").value;
    var confirmPwd = document.getElementById("confirm-pwd").value;
    if (pwd != confirmPwd) {
      document.getElementById("passwordMatchError").innerHTML = "Passwords do not match!";
    } else {
      document.getElementById("passwordMatchError").innerHTML = "";
    }
  }
</script>
</body>
</html>
<style>
  h2{
    align-items: center;
    justify-content: center;
  }
  form {
    /* Center the form on the page */
   margin: 0 auto;
   width: 400px;
   /* Form outline */
   padding: 1em;
   border: 1px solid #ccc;
   border-radius: 1em;
  }

  ul {
   list-style: none;
   padding: 0;
   margin: 0;
  }

 form li + li {
 margin-top: 1em;
 }

label {
  /* Uniform size & alignment */
   display: inline-block;
   width: 90px;
   text-align: right;
 }

input,
textarea {
  /* To make sure that all text fields have the same font settings
     By default, textareas have a monospace font */
   font: 1em sans-serif;

   /* Uniform text field size */
   width: 300px;
   box-sizing: border-box;

   /* Match form field borders */
    border: 1px solid #999;
}

 input:focus,
 textarea:focus {
  /* Additional highlight for focused elements */
   border-color: #000;
 }

 textarea {
  /* Align multiline text fields with their labels */
  vertical-align: top;

   /* Provide space to type some text */
  height: 5em;
 }

.button {
  /* Align buttons with the text fields */
   padding-left: 90px; /* same size as the label elements */
 }

 button {
   /* This extra margin represent roughly the same space as the space
   between the labels and their text fields */
   margin-left: 0.5em;
 }
</style>
